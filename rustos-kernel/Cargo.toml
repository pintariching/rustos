[package]
name = "rustos-kernel"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
test = ["dep:testing"]

[dependencies]
testing = { path = "../testing", optional = true }


bootloader_api.workspace = true
log.workspace = true

conquer-once = { version = "0.4", default-features = false }
spinning_top = "0.2"
uart_16550 = "0.3"

[dependencies.noto-sans-mono-bitmap]
version = "0.2"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]

[build-dependencies]
bootloader.workspace = true
